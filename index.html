<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Skater Bio | Professional Skateboarder</title>
    <meta name="description" content="Official biography of a professional skateboarder. Part of the skateboard.bio network.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .bio-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-item {
            padding: 1.2rem;
            background: #f8f8f8;
            border-radius: 10px;
            border-left: 4px solid #333;
        }

        .info-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: #1a1a1a;
            font-weight: 500;
        }

        .sponsors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .sponsor-badge {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 1.2rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .sponsor-badge:hover {
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c00;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-link {
            background: #333;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.3rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            background: #555;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="skater-name">Loading...</h1>
        <p class="tagline" id="skater-tagline">Professional Skateboarder</p>
    </div>

    <div class="container">
        <div id="content">
            <div class="loading">Loading skater profile...</div>
        </div>
    </div>

    <script>
        async function loadSkaterData() {
            try {
                const response = await fetch('/api/skater');
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to load skater data');
                }
                
                const skater = await response.json();
                
                // Update page title and header
                document.title = `${skater.full_name || 'Skater'} | Professional Skateboarder`;
                document.getElementById('page-title').textContent = document.title;
                document.getElementById('skater-name').textContent = skater.full_name || 'Unknown Skater';
                document.getElementById('skater-tagline').textContent = skater.nickname ? `"${skater.nickname}"` : 'Professional Skateboarder';
                
                // Build content
                let html = '';
                
                // Biography section
                if (skater.bio) {
                    html += `
                        <div class="section">
                            <h2 class="section-title">Biography</h2>
                            <p class="bio-text">${skater.bio}</p>
                        </div>
                    `;
                }
                
                // Profile information
                html += `
                    <div class="section">
                        <h2 class="section-title">Profile</h2>
                        <div class="info-grid">
                `;
                
                if (skater.birth_date) {
                    const birthDate = new Date(skater.birth_date);
                    html += `
                        <div class="info-item">
                            <div class="info-label">Birth Date</div>
                            <div class="info-value">${birthDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        </div>
                    `;
                }
                
                if (skater.birthplace) {
                    html += `
                        <div class="info-item">
                            <div class="info-label">Birthplace</div>
                            <div class="info-value">${skater.birthplace}</div>
                        </div>
                    `;
                }
                
                if (skater.hometown) {
                    html += `
                        <div class="info-item">
                            <div class="info-label">Hometown</div>
                            <div class="info-value">${skater.hometown}</div>
                        </div>
                    `;
                }
                
                if (skater.stance) {
                    html += `
                        <div class="info-item">
                            <div class="info-label">Stance</div>
                            <div class="info-value">${skater.stance.charAt(0).toUpperCase() + skater.stance.slice(1)}</div>
                        </div>
                    `;
                }
                
                if (skater.turned_pro_year) {
                    html += `
                        <div class="info-item">
                            <div class="info-label">Turned Pro</div>
                            <div class="info-value">${skater.turned_pro_year}</div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
                
                // Sponsors section
                if (skater.sponsors && skater.sponsors.length > 0) {
                    html += `
                        <div class="section">
                            <h2 class="section-title">Sponsors</h2>
                            <div class="sponsors">
                    `;
                    
                    skater.sponsors.forEach(sponsor => {
                        html += `<div class="sponsor-badge">${sponsor}</div>`;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
                
                // Social links section
                if (skater.social_links && Object.keys(skater.social_links).length > 0) {
                    html += `
                        <div class="section">
                            <h2 class="section-title">Connect</h2>
                            <div class="social-links">
                    `;
                    
                    if (skater.social_links.instagram) {
                        html += `<a href="https://instagram.com/${skater.social_links.instagram}" target="_blank" class="social-link" title="Instagram">üì∑</a>`;
                    }
                    if (skater.social_links.tiktok) {
                        html += `<a href="https://tiktok.com/@${skater.social_links.tiktok}" target="_blank" class="social-link" title="TikTok">üéµ</a>`;
                    }
                    if (skater.social_links.twitter) {
                        html += `<a href="https://twitter.com/${skater.social_links.twitter}" target="_blank" class="social-link" title="Twitter">üê¶</a>`;
                    }
                    if (skater.social_links.youtube) {
                        html += `<a href="https://youtube.com/${skater.social_links.youtube}" target="_blank" class="social-link" title="YouTube">üì∫</a>`;
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading skater data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error Loading Profile</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
                            This skater may not be in the database yet. See DEV-GUIDE.md for setup instructions.
                        </p>
                    </div>
                `;
            }
        }
        
        loadSkaterData();
    </script>
</body>
</html>
